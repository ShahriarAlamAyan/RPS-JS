<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p> <br>
    
    <button onclick="playGame('Rock')" class="move-button">
        <img src="img/RPS rock.png" class="move-icon">
    </button>
    
    <button onclick="playGame('Paper')" class="move-button">
        <img src="img/RPS paper.png" class="move-icon">
    </button>
    
    <button onclick="playGame('Scissors')" class="move-button">
        <img src="img/RPS scissor.png" class="move-icon">
    </button>
    
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    
    <button onclick="
    score.win = 0
    score.lose = 0
    score.tie = 0
    localStorage.removeItem('score')
    updateScoreElement()">
    Reset</button>
<script src="script.js"></script>
</body>
</html>
